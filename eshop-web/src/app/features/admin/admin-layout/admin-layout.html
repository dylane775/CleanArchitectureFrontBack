<div class="admin-layout">
  <mat-sidenav-container class="sidenav-container">
    <!-- Left Sidebar -->
    <mat-sidenav
      #sidenav
      mode="side"
      [opened]="sidenavOpened()"
      class="admin-sidenav"
    >
      <div class="sidenav-header">
        <div class="admin-logo">
          <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
          <h2 class="logo-text">Admin Panel</h2>
        </div>
        <button mat-icon-button (click)="toggleSidenav()" class="toggle-btn">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>

      <mat-divider></mat-divider>

      <nav class="sidenav-nav">
        <mat-nav-list>
          @for (item of navItems; track item.route) {
            <a
              mat-list-item
              [routerLink]="item.route"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: item.route === '/admin/dashboard'}"
              class="nav-item"
              [matTooltip]="item.description"
              matTooltipPosition="right"
            >
              <mat-icon matListItemIcon class="nav-icon">{{ item.icon }}</mat-icon>
              <span matListItemTitle class="nav-label">{{ item.label }}</span>
            </a>
          }
        </mat-nav-list>
      </nav>

      <div class="sidenav-footer">
        <mat-divider></mat-divider>
        <button mat-button class="back-to-store-btn" (click)="navigateToHome()">
          <mat-icon>storefront</mat-icon>
          <span>Back to Store</span>
        </button>
      </div>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
      <!-- Admin Toolbar -->
      <mat-toolbar class="admin-toolbar">
        @if (!sidenavOpened()) {
          <button mat-icon-button (click)="toggleSidenav()" class="menu-toggle">
            <mat-icon>menu</mat-icon>
          </button>
        }
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matTooltip]="'Notifications'">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matTooltip]="'Settings'">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-toolbar>

      <!-- Routed Admin Pages -->
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
